openapi: "3.0.1"
info:
  title: "Precios API"
  description: "Precios API de Inditex"
  version: "1.0"
servers:
  - url: "http://localhost:8080"
    description: "Generated server url"
paths:
  /precio:
    get:
      tags:
        - "precio-api-controller"
      summary: "Consulta el precio aplicable de un producto"
      description: "Devuelve el precio de un producto para una cadena espec√≠fica en una fecha y hora dada."
      operationId: "getPrecio"
      parameters:
        - name: "brandId"
          in: "query"
          description: "Identificador de la cadena de la tienda (por ejemplo, 1 para ZARA)."
          required: false
          schema:
            type: "integer"
            format: "int32"
        - name: "productId"
          in: "query"
          description: "Identificador del producto."
          required: false
          schema:
            type: "integer"
            format: "int32"
        - name: "fechaAplicacion"
          in: "query"
          description: "Fecha y hora en la que se desea aplicar la consulta en formato `yyyy-MM-dd HH:mm:ss`."
          required: false
          schema:
            type: "string"
            format: "date-time"
      responses:
        "200":
          description: "OK"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PrecioDTO"
        "404":
          description: "Not Found"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "500":
          description: "Internal Server Error"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "400":
          description: "Bad Request"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
components:
  schemas:
    PrecioDTO:
      type: "object"
      properties:
        id:
          type: "integer"
          format: "int64"
        brandId:
          type: "integer"
          format: "int32"
        priceList:
          type: "integer"
          format: "int32"
        startDate:
          type: "string"
          format: "date-time"
        endDate:
          type: "string"
          format: "date-time"
        price:
          type: "number"
          format: "float"
        currency:
          type: "string"
    ErrorResponse:
      type: "object"
      properties:
        message:
          type: "string"
        status:
          type: "integer"
          format: "int32"